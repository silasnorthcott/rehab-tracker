<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rehab Tracker — Clinical View</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Rehab Adherence & Reflection Tracker</h1>
</header>

<div class="tracker">

    <h2>Add Rehab Session</h2>

    <form id="sessionForm">
        <label for="exerciseName">Exercise Name</label>
        <input type="text" id="exerciseName" placeholder="E.g., Squats" required>

        <label for="category">Category</label>
        <input type="text" id="category" placeholder="E.g., Strength, Mobility">

        <label for="reps">Reps / Duration</label>
        <input type="number" id="reps" placeholder="E.g., 10" min="1">

        <label for="weight">Weight / Resistance (kg)</label>
        <input type="number" id="weight" placeholder="E.g., 5" min="0">

        <label for="effort">Effort (1–10)</label>
        <input type="number" id="effort" placeholder="E.g., 7" min="1" max="10" required>

        <label for="pain">Pain (0–10)</label>
        <input type="number" id="pain" placeholder="E.g., 3" min="0" max="10" required>

        <label for="rom">Range of Motion (°)</label>
        <input type="number" id="rom" placeholder="E.g., 90">

        <label for="adherence">Adherence (%)</label>
        <input type="number" id="adherence" placeholder="E.g., 80" min="0" max="100">

        <label for="notes">Notes / Reflections</label>
        <textarea id="notes" placeholder="Any additional notes"></textarea>

        <button type="submit" id="submitBtn">Add Session</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
    </form>

    <button id="exportBtn">Export Rehab Data (CSV)</button>
</div>

<div class="sessionList">
    <h2>Session History</h2>
    <ul id="sessions"></ul>
</div>

<br>
<a href="physio.html">→ Demo Physiotherapist Dashboard</a>

<script src="script.js"></script>
</body>
</html>
